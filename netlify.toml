[build]
  command = "npm ci && npm run build"
  publish = "dist"
  # Updated: 2026-01-05 - prav√Ω panel fix

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  directory = "netlify/functions"

# Production deploy from main branch
[context.production]
  command = "npm ci && npm run build"
  publish = "dist"

# Branch deploys (for testing)
[context.branch-deploy]
  command = "npm ci && npm run build"
  publish = "dist"

# SPA redirect - ensure all routes work
[[redirects]]
  from = "/nodes"
  to = "https://mulennano-nodes.netlify.app/"
  status = 200
  force = true

[[redirects]]
  from = "/nodes/*"
  to = "https://mulennano-nodes.netlify.app/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/_next/*"
  to = "https://mulennano-nodes.netlify.app/_next/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/replicate/predictions"
  to = "/.netlify/functions/replicate-predictions"
  status = 200
  force = true

[[redirects]]
  from = "/api/replicate/predictions/*"
  to = "/.netlify/functions/replicate-predictions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "https://mulennano-nodes.netlify.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/sample-images/*"
  to = "https://mulennano-nodes.netlify.app/sample-images/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/template-thumbnails/*"
  to = "https://mulennano-nodes.netlify.app/template-thumbnails/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/banana_icon.png"
  to = "https://mulennano-nodes.netlify.app/banana_icon.png"
  status = 200
  force = true

[[redirects]]
  from = "/node-banana.png"
  to = "https://mulennano-nodes.netlify.app/node-banana.png"
  status = 200
  force = true

[[redirects]]
  from = "/icon.png"
  to = "https://mulennano-nodes.netlify.app/icon.png"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
